<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conectando-se ao Firebase</title>
</head>
<body>
    <div class="container text-white my-5">
        <h2>Games</h2>
    
        <ul data-js="games-list"></ul>
    
        <form data-js="add-game-form">
          <div class="mb-3">
            <label for="title" class="form-label">Nome</label>
            <input value="Elder Ring" class="form-control bg-transparent text-white" name="title" placeholder="Ex: Ghost of Tsushima" required autofocus>
          </div>
        
          <div class="mb-3">
            <label for="developer" class="form-label">Desenvolvedora</label>
            <input value="test" class="form-control bg-transparent text-white" name="developer" placeholder="Ex: Capcom" required>
          </div>
        
          <button class="btn btn-primary">Adicionar game</button>
        </form>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
